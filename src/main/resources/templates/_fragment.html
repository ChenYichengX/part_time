<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">南理兼职平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">南理校内兼职</h2>
            <a href="index.html" th:href="@{/}" class="m-item right item m-mobile-hide"
               th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="type.html" th:href="@{/type}" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="edit outline icon"></i>发布兼职信息</a>
            <a href="regist.html" th:href="@{/register}" class="m-item item m-mobile-hide"
               th:classappend="${n==4} ? 'active'"><i class="user plus icon"></i>注册</a>
            <a href="login.html" th:href="@{/merchant}" class="m-item item m-mobile-hide"
               th:classappend="${n==5} ? 'active'"><i class="user icon"></i>登录</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" method="post" action="" th:action="@{/search}" target="_blank">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon" id="search-btn"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部 footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/avatar.jpg" th:src="@{/images/avatar.jpg}" class="ui rounded image"
                             alt="" style="width: 90px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h3 class="ui inverted header m-text-thin">最新兼职信息</h3>
                <div id="footerDiv">
                    <div id="footerPart" class="ui inverted link list" th:fragment="partTimeDiv">
                        <a href="#" target="_blank" class="item">用户故事 （User Story）</a>
                        <!--       <a href="#" target="_blank" class="item">用户故事 （User Story）</a>-->
                        <!--       <a href="#" target="_blank" class="item">用户故事 （User Story）</a>-->
                    </div>
                </div>
            </div>

            <div class="five wide column">
                <h3 class="ui inverted header m-text-thin">联系我</h3>
                <div class="ui inverted link list">
                    <a href="" onclick="return false;" class="item">Email：chenbbion@outlook.com</a>
                    <a href="" onclick="return false;" class="item">QQ：361415506</a>
                </div>
            </div>
            <div class="four wide column">
                <h3 class="ui inverted header m-text-thin">广告投放</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item"> 详情及介绍 </a>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-mini">Copyright © 2020 - 2021 This part-time website Designed by ChenYicheng</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $.ajax({
            url: "/footer/partTime2",
            type: "get",
            success: function (ref) {
                console.log(ref.latestFooter);
                if (ref.latestFooter != null) {
                    let list = ref.latestFooter.list;
                    let html = "";
                    for (var i = 0;i < list.length; i++){
                        html += '<a href="/partTime/'+ list[i].id +'" target="_blank" data-id="'+ list[i].id +'" class="item" onclick="return partTime(this)">' + list[i].title + '</a>';
                    }
                    $("#footerPart").html(html);
                }
            }
        });

        function partTime(node) {
            let id = $(node).data("id");
            alert("hahaha" + id);
            $.ajax({
                url: "/verify",
                type: "get",
                success: function (ref) {
                    if(ref == "false"){
                        alert("请登录，登录后才可查看兼职详情");
                    }else{
                        window.open("/partTime/" + id,"_blank");
                    }
                }
            });
            return false;
        }
        // $("#footerDiv").load("/footer/partTime");
    </script>
</th:block>
</body>
</html>
